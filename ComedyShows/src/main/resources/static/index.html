<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Comedy Shows Site</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link href="css/main.css" rel="stylesheet">
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<main class="container">

		<h1>Comedy Show Tracker</h1>

		<div id="comedyEventList">
			<table class="table table-bordered table-f5c3cc">
				<thead>
					<tr>
						<th>Comedian Image</th>
						<th>Comedian Name</th>
						<th>Performance Date</th>
						<th>Rating</th>

					</tr>
				</thead>
				<tbody id="eventListTbody"></tbody>

			</table>
		</div>
		<div id="comedyEventDetails"></div>
		<div id="addComedyEvent">
			<h3>Add a comedy show</h3>
		</div>
		<div id= "editComedyEvent"></div>

	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
