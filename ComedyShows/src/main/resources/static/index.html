<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Comedy Shows Site</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link href="css/main.css" rel="stylesheet">
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<main class="container">

		<h1>Comedy Show Tracker</h1>

		<div id="comedyEventList">
			<table class="table table-bordered table-f5c3cc">
				<thead>
					<tr>
						<th>Comedian Image</th>
						<th>Comedian Name</th>
						<th>Performance Date</th>
						<th>Rating</th>

					</tr>
				</thead>
				<tbody id="eventListTbody"></tbody>

			</table>
		</div>
		<div id="comedyEventDetails"></div>
		<div id="venueList"></div>
		<div id="addComedyEvent">
			<h3>Add a comedy show</h3>
			<form name="addComedyEventForm">
				Date of Show <input type="date" name="performanceDate"><br> 
				<!-- Enter Comedian's name or choose from drop down<br>
				<input type="text" name="firstName" placeholder= "First Name"><input type="text" name="lastName" placeholder= "Last Name"><br> -->
				Comedian comedy style: <select name="category">
				<option value="1">Anecdotal (story telling)</option>
				<option value="2">Observational (everyday life humor)</option>
				<option value="3">Deadpan (sarcastic)</option>
				<option value="4">Topical (social commentary)</option>
				<option value="5">Insult (crowd work)</option>
				</select><br>
				
				
				Comedian' Name<select name="id" id="firstName"></select>
				<!-- Last Name<select name="lastName">
				<option></option>
				</select><br>  -->
				
				Enter venue info or choose from drop down<br>
				<!-- Venues: <select name="name">
				<option></option>
				</select><br> -->
				
				<input type="text" name="name" placeholder="Venue Name"><br>
				<input type="text" name="street" placeholder="Street Address"><br>
				<input type="text" name="street2" placeholder="2nd Street Address"><br>
				<input type="text" name="city" placeholder="City"><br>
				<input type="text" name="state" placeholder="State"><br>
				<input type="number" name="postalCode" placeholder="Postal Code"><br>
				<input type="text" name="country" placeholder="Country Abbreviation"><br>
				
				
				Ticket Price: $<input type="number" name="ticketPrice"><br>
				Rate the show: <select name="rating">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				</select><br>
				<textarea name="notes" placeholder = "Show Notes"></textarea> 
				<input type="submit" name="submit" value="Submit">
			</form> 

		</div>

	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
